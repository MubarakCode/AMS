<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js "></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="card">
            <div class="card-body">
              <p class="text-center">Week</p>
              <p class="text-center">Computer Sci ND1</p>
            </div>
            <div class="card-body">
                <canvas id="myChart"></canvas>
            </div>
          </div>
          
    </div>
    <!--chart js is used for the pie chart you can populate it with the student details-->
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');
        let massPopChart = new Chart(myChart, {
            type:'pie',
            data:{
                labels:['Abia State','Ekiti State','Kwara State','Gombe State'],
                datasets:[{
                    label:'Population',
                    data:[
                    2,845,380,
	                2,398,957,
	                2,365,353,
		            2,365,040
                    ],
                    backgroundColor:[
                        'pink',
                        'red',
                        'yellow',
                        'blue'
                    ]
                }]
            },
            options:{}
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Status
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <a class="dropdown-item" href="#!">Present</a>
                  <a class="dropdown-item" href="#!">Absent</a>
                </div>
              </div>
              <div class="float-right">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
        </div>
    </div>
</body>
</html>
