<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-image:url(Assets/img/Login.jpg)">

        <div class="header">
             <div class="d-flex justify-content-center"><h3>Sign In</h3></div>
        </div>
    </div>
        <div class="container bg-transparent mt-3">

          <div class="col-6 offset-3">

                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label mb-3">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                      </div>
                      <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="password">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-10 offset-sm-2">                  
         <a class="btn btn-primary" href="Department.html" role="button">Sign in</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
